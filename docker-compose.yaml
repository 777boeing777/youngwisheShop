version: "3.8"

services:
  ystore-web:
    build: .
    image: "ystore-web"
    container_name: "ystore-web"
    command: ./entrypoint.sh
    ports:
      - "8080:8000"
    volumes:
      - ./:/usr/src/app
    depends_on:
      ystore-postgres:
        condition: service_healthy

  ystore-postgres:
    image: postgres
    container_name: "ystore-postgres"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 3s
      timeout: 10s
      retries: 10
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
